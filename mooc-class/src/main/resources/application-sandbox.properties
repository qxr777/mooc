logging.level.root = info
logging.path=logs

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.datasource.url=jdbc:h2:mem:mooc;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialization-mode=always
spring.datasource.data=classpath:sql/mooc.sql
spring.datasource.continue-on-error=true

# Mock Master/Slave to same H2
datasource.master.url=jdbc:h2:mem:mooc;DB_CLOSE_DELAY=-1;MODE=MySQL
datasource.master.username=sa
datasource.master.password=
datasource.master.driver-class-name=org.h2.Driver

datasource.slave1.url=jdbc:h2:mem:mooc;DB_CLOSE_DELAY=-1;MODE=MySQL
datasource.slave1.username=sa
datasource.slave1.password=
datasource.slave1.driver-class-name=org.h2.Driver

datasource.slave2.url=jdbc:h2:mem:mooc;DB_CLOSE_DELAY=-1;MODE=MySQL
datasource.slave2.username=sa
datasource.slave2.password=
datasource.slave2.driver-class-name=org.h2.Driver

# Redis
spring.redis.host=localhost
spring.redis.port=6379

# Disable Admin
spring.boot.admin.client.enabled=false

# JWT
jwt.header = Authorization
jwt.secret = mySecret
jwt.expiration = 604800
jwt.tokenHead = Bearer\u0020
jwt.route.authentication.path = auth
jwt.route.authentication.refresh = auth/refresh
jwt.route.authentication.register = auth/register
