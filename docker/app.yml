version: '2'
services:
  mooc-mysql:
    extends:
      file: mysql.yml
      service: mooc-mysql
    networks:
      mooc-net:
        aliases:
          - mysql
  mooc-redis:
    extends:
      file: redis.yml
      service: mooc-redis
    networks:
      mooc-net:
        aliases:
          - redis
  mooc-monitor:
    extends:
      file: monitor.yml
      service: mooc-monitor
    networks:
      mooc-net:
        aliases:
          - monitor
networks:
    mooc-net: