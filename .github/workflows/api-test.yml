              - **æˆåŠŸè¯·æ±‚æ•°**: ${report.summary.passed}
              - **å¤±è´¥è¯·æ±‚æ•°**: ${report.summary.failed}
              - **æµ‹è¯•é€šè¿‡ç‡**: ${report.summary.passRate}
              
              ${report.errors.length > 0 ? '### âŒ å¤±è´¥çš„æµ‹è¯•\n' + report.errors.map(e => `- ${e.item}: ${e.error}`).join('\n') : 'âœ… æ‰€æœ‰æµ‹è¯•é€šè¿‡ï¼'}
              
              [æŸ¥çœ‹è¯¦ç»†æŠ¥å‘Š](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;
              
